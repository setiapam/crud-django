{% extends 'main.html' %}
{% block content %}
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="">CRUD User</a>
        <a href="{% url 'logout' %}"><button class="btn text-light">Logout</button></a>
    </nav>
    <br>
    <section>
        <div class="container">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addUserModal"
                    data-whatever="@mdo">Add User
            </button>
            <br>
            <br>
            <table id="myTable" class="table display">
                <thead class="thead-dark">
                <tr>
                    <th>Photo Profile</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
{% endblock content %}
