<!-- addModal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="add_user" enctype="multipart/form-data">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.name.errors }}
                        <label for="{{ form.name.id_for_label }}" class="col-form-label">Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        {{ form.email.errors }}
                        <label for="{{ form.email.id_for_label }}" class="col-form-label">Email:</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        {{ form.password.errors }}
                        <label for="{{ form.password.id_for_label }}" class="col-form-label">Password:</label>
                        {{ form.password }}
                    </div>
                    <div class="form-group">
                        {{ form.photo.errors }}
                        <label for="{{ form.photo.id_for_label }}" class="col-form-label">Photo Profile:</label>
                        {{ form.photo }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" name="submit" value="Add" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>

    <div class="modal-dialog">

                <div class="modal-body">
                </div>
                <div class="modal-footer">

                    <input type="submit" name="submit" value="Update" class="btn btn-primary">

<!-- deleteModal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="deleteButton" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
