{% extends 'main.html' %}
{% block content %}
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
    <section>
        <div class="container">
            <form id="login_user" enctype="multipart/form-data" class="form-signin text-center">
                <h1 class="h3 mb-3 font-weight-normal text-center">CRUD Website</h1>
                {% csrf_token %}
                {{ form.email.errors }}
                <label for="{{ form.email.id_for_label }}" class="col-form-label">Email:</label>
                {{ form.email }}
                {{ form.password.errors }}
                <label for="{{ form.password.id_for_label }}" class="col-form-label">Password:</label>
                {{ form.password }}
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                <div class="text-center">
                    <input type="submit" name="submit" value="Login" class="btn btn-primary">
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
